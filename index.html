<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- css icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- script -->
    <script src="./script/libraryClassVersion.js" defer></script>
  </head>
  <body>
    <div class="bg-highlight"></div>
    <div class="first-page">
      <header class="first-page-header">
        <h1>Welcome to Duke's Archives</h1>
      </header>
      <button class="first-page-enter-button general-button">
        Open your Library<span class="material-symbols-outlined"> login </span>
      </button>
    </div>
    <div class="second-page">
      <div class="new-book-menu">
        <input type="checkbox" id="show-menu" style="display: none" />
        <label for="show-menu" class="show-menu-button general-button">
          <span class="material-symbols-outlined left-arrow">
            chevron_left </span
          >New Book
          <span class="material-symbols-outlined right-arrow">
            chevron_right
          </span>
        </label>

        <form action="#" class="new-book-form" method="post">
          <div class="form-header">
            <h2>New Book</h2>
            <p class="form-header-description">
              Please insert your new book specifications to add to your library.
            </p>
          </div>
          <div class="input-field text-field">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              required
              placeholder="e.g: Lord of the Rings"
            />
          </div>
          <div class="input-field text-field">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              required
              placeholder="e.g: J.R Tolkien"
            />
          </div>
          <div class="input-field text-field">
            <label for="pages">Number of Pages</label>
            <input
              type="number"
              id="pages"
              min="1"
              required
              placeholder="e.g 1500"
            />
          </div>
          <div class="input-field">
            <label for="read">Did you read this book?</label>
            <input type="checkbox" id="read" />
          </div>
          <div class="input-field">
            <button type="submit" class="submit-button general-button">
              Add Book
            </button>
          </div>
        </form>
      </div>
      <div class="main-container">
        <header class="header"><h1>Your Library</h1></header>
        <main class="library"></main>
      </div>
    </div>
  </body>
</html>
